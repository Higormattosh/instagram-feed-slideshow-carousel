<!DOCTYPE html>
<html lang="en">
<head>
	
	<!--|  Brought To You By: <///:â„¢  |-->     
	<title>Instagram feed</title>                                                           
	
	<meta charset="UTF-8">	
	
	<!--CSS-->
	<link rel="stylesheet" type="text/css" media="all" href="css/normalize.css"><!-- Reset -->
	<link rel="stylesheet" type="text/css" media="all" href="css/fontello.css"><!-- Arrows -->
	<link rel="stylesheet" type="text/css" media="all" href="css/slick.css"><!-- Slider plugin -->
	<link rel="stylesheet" type="text/css" media="all" href="css/main.css"><!-- Main -->
	
	<!--jQuery 1.11.1-->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	
	<!--jQuery Plugins-->
	<script type="text/javascript" src="js/slick.min.js"></script>
	
	<!--jQuery Main Script-->
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>

<!-- Instagram feed slideshow -->
<section id="wrap-insta-feed" class="cf">
	<div class="sbcnt-inst-heading-wrapper">
		<div class="sbcnt-inst-heading"> #sebagoGREECE </div>
	</div>
	<div id="instagram-feed" class="cf">
		<!--Slider buttons-->
		<button class="sbcnt-inst-prev fontello icon-left-open"></button>
		<button class="sbcnt-inst-next fontello icon-right-open"></button>
	</div>
</section>

<!--Javascript template for instagram feed - Instagram photo item -->
<script type="template" id="instagram-template">
	
	<figure class="sbcnt-inst-item">
		<figcaption>
			<a class="sbcnt-inst-link info" target="_blank">
				<div class="vcenter-outer">
					<div class="vcenter-inner">
						<span class="sbcnt-inst-caption"></span>
						<span class="sbcnt-inst-handle"></span>
					</div>
				</div>
			</a>
		</figcaption>
	</figure>
	
</script>


</body>
</html>
